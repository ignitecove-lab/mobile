server {
    listen 80;
    listen [::]:80;

    server_name *.ignitecove.com;

    location / {
      proxy_pass http://localhost:3000/;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
    }
}

server {
    listen 443 ssl;
    server_name *.ignitecove.com;

    ssl_certificate /home/devops/STAR.ignitecove.com_cert/STAR.ignitecove.com.crt;
    ssl_certificate_key /home/devops/STAR.ignitecove.com_cert/STAR.ignitecove.com_key.txt;

    location / {
        proxy_pass http://localhost:3000/v1/mps/lipa-na-mpesa-callback;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}